<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
    margin: 0px;
    padding: 0px;
    width: auto;
    height: auto; 
        }
        body{
            background-color: #65109efa;
            text-align: center;
        }

        main
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 98vh;
        }
        div{
        background-color: beige;
        width: 500px;
        height: 670px;
        padding-top: 40px;
        

        }

        h1{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input{

            padding-top: 20px;
            margin-top: 20px;
            border-top: 10px;
            border-left: 10px;
            border-right: 10px;
            width: 300px;
            
            }
            #cadastrar{
                background-image: linear-gradient(to left, #2b0444fa, #6b18a1fa, #d8c7e4fa );
                background-attachment: fixed;
            }
        button{
            color: white;
            font-weight: bold;
            width: 200px;     
            height: 50px; 
            border-radius: 20px;
            margin-top: 150px;
            border-color: transparent;
            
           
        }

        

        #cadastrar:hover{
            background-image: linear-gradient(to right, #570e88fa, #6c1ca1fa, #e6d6f1fa );
                background-attachment: fixed;
            
        }


    </style>

    <title>Cadastro</title>
</head>
<body>
    <main>
        <div>
            <h1> Formul√°rio de Cadastro</h1>
            <input id="nome"  type="name" placeholder="Nome"> <br>
            <input id="email" type="email" placeholder="E-mail"> <br>
            <input id="password" type="password" placeholder="Senha"> <br>
            <input id="password2" type="password" placeholder="Confirmar senha"> <br>
            <button id="cadastrar" type="button">Cadastrar</button>
        </div>
    </main>
    
    
</body>
</html>
